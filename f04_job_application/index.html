<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>

    <div class="container">

        <h1>Job Application Form</h1>

        <form id="job-application">
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="position">Position</label>
            <select id="position" name="position" required>
                <option value="" disabled selected hidden>Please select position</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="manager">Manager</option>
            </select>

            <fieldset class="radio-group"> 
                <legend>Availability</legend>
                
                <input type="radio" id="full_employment" name="availability" value="fullTime"checked>       
                <label for="full_employment">Full-Time</label>
                
                <input type="radio" id="part_employment" name="availability" value="partTime">
                <label for="part_employment">Part-Time</label>
            </fieldset>

            <label for="message">Why you want this job?</label>
            <textarea id="message" name="message" placeholder="Write your motivation" rows="5" required></textarea>
            <button type="submit" id="submit">Submit your aplication</button>
        </form>

    </div>


</body>
</html>
