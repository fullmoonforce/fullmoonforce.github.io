<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
♠♦♥

  <main id="playing-cards">

    <div class="card">
        <div class="left">
			<div>
				<div>4</div>
				<div>♠</div>
			</div>
			<div class="middle">
				<div>♠</div>
				<div class="flipped">♠</div>
			</div>
			
		</div>
		
        <div class="right">
			<div class="middle">
				<div>♠</div>
				<div class="flipped">♠</div>
			</div>
			<div class="bottom flipped">
				<div>4</div>
				<div>♠</div>
			</div>

        </div>
		
    </div>

    <div class="card red">
        <div class="left">
			<div>
				<div>5</div>
				<div>♦</div>
			</div>
			<div class="middle">
				<div>♦</div>
				<div>♦</div>
			</div>
			
		</div>
		
		<div class="middle single">
			<div>♦</div>
		</div>
		
        <div class="right">
			<div class="middle">
				<div>♦</div>
				<div>♦</div>
			</div>
			<div class="flipped">
				<div>5</div>
				<div>♦</div>
			</div>
        </div>
		
    </div>
	
    <div class="card red">
        <div class="left">
			<div>
				<div>9</div>
				<div>♥</div>
			</div>
			<div class="middle">
				<div>♥</div>
				<div>♥</div>
				<div class="flipped">♥</div>
			</div>
			
		</div>
		
		<div class="middle">
			<div>♥</div>
			<div>♥</div>
			<div class="flipped">♥</div>
		</div>
		
        <div class="right">
			<div class="middle">
				<div>♥</div>
				<div>♥</div>
				<div class="flipped">♥</div>
			</div>
			<div class="flipped">
				<div>9</div>
				<div>♥</div>
			</div>
        </div>
		
    </div>
	
   <div class="card red">
        <div class="left">
			<div>
				<div>A</div>
				<div>♠</div>
			</div>
			
		</div>
		
		<div class="middle single">
			<div>♠</div>
		</div>
		
        <div class="right">
			<div class="flipped">
				<div>A</div>
				<div>♠</div>
			</div>
        </div>
		
    </div>

  </main>
</body>

</html>
