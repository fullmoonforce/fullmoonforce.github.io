<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">

    <div class="card">
        <div class="left">
          <div>A</div>
          <div>♠</div>
        </div>
        <div class="middle">
          <div>♠</div>
        </div>
        <div class="right">
          <div class="flipped">A♠</div>
        </div>
    </div>

    <div class="card">
        <div class="left">
          <div>2</div>
          <div>♠</div>
        </div>
        <div class="middle">
          <div>♠</div>
          <div class="flipped">♠</div>
        </div>
        <div class="right flipped">
          <div>2</div>
          <div>♠</div>
        </div>
    </div>

    <div class="card red">
        <div class="left">
          <div>5</div>
          <div>♥</div>
        </div>
        <div class="middle">
          <div class="middle_section">
            <div>♥</div>
            <div>♥</div>
          </div>
          <div class="middle_section">
            <div>♥</div>
          </div>
          <div class="middle_section">
            <div>♥</div>
            <div>♥</div>
          </div>

        </div>
        <div class="right flipped">
          <div>5</div>
          <div>♥</div>
        </div>
    </div>

    <div class="card red">
        <div class="left">
          <div>6</div>
          <div>♦</div>
        </div>
        <div class="middle">
          <div class="middle_section">
            <div>♦</div>
            <div>♦</div>
          </div>
          
          <div class="middle_section">
            <div>♦</div>
            <div>♦</div>
          </div>
          <div class="middle_section">
            <div>♦</div>
            <div>♦</div>
          </div>

        </div>
        <div class="right flipped">
          <div>6</div>
          <div>♦</div>
        </div>
    </div>

  </main>
</body>

</html>
