<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Form</title>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Some text</h2>
			<fieldset>
				<label for="name">Name: 
					<input type="text" id="name" name="name" required>
				</label>
				<label for="email">Email: 
					<input type="email" id="email" name="email" required>
				</label>
				<label for="text">Your message: 
					<textarea id="text" name="text" placeholder="Leave us some message" rows="6" required></textarea>           
				</label>
				<label for="submit">Submit your form
					<button type="submit" id="submit">Submit</button>
				</label>
			</fieldset>
        </form>
    </div>
</body>

</html>
